<h2>login</h2>
<form (ngSubmit)="login()">
    <div class="form-group">
        <label>Username</label>
        <input type="text" 
            class="form-control"
            name="username" 
            [(ngModel)]="credentials.username">
    </div>
    <div class="form-group">
            <label>Password</label>
            <input type="password" 
                class="form-control"
                name="password" 
                [(ngModel)]="credentials.password">
    </div>

    <!-- messages -->
    <div *ngIf="successMsg" class="alert alert-success">
        {{successMsg}}
    </div>
    <div *ngIf="notSuccessMsg" class="alert alert-danger">
        {{notSuccessMsg}}
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-info">Login</button>
    </div>
</form>
