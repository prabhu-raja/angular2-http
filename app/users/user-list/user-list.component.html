<div class="jumbotron text-center">
    <h1>Users</h1>
</div>
<div class="user-list row" *ngIf="users">
    <div class="col-sm-4" *ngFor="let usr of users">
        <div class="user-card text-center" [routerLink]="['/users', usr.id]">
            <img [src]="usr.avatar" class="user-avatar img-rounded">
            <h2>{{usr.first_name}} {{usr.last_name}}</h2>
        </div>
    </div>
</div>
