<div *ngIf="user">
    <form (ngSubmit)="updateUser()">
        <div class="form-group">
            <label>Name</label>
            <input 
                type="text" 
                class="form-control" 
                name="name" 
                [(ngModel)]="user.name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input 
                type="text" 
                class="form-control" 
                name="username"
                [(ngModel)]="user.username">
        </div>

        <div 
            *ngIf="successMsg"
            class="alert alert-success">
                {{ successMsg }}
        </div>
        <div 
            *ngIf="notSuccessMsg"
            class="alert alert-error">
                {{ notSuccessMsg }}
        </div>

        <button 
            type="submit" 
            class="btn btn-success">
                Update User
        </button>
    </form>
</div>
